<body style="background-color: lavender; background-image: url(images/esteban-lopez-OfdFHy1zxjQ-unsplash.jpg); background-position: left;" >
  

    <div class="container" style="display: grid; border: none;"  >
        <h1 class="text-area"  style="color: white;">BlackJack</h1>
        <div class="row">
          <div class="col align-self-start" id="text-area">

          <div class="col align-self-end" id="text-area">

          </div>
        </div>
      </div>


      <!-- cards div -->
      <div class="container mt-5 " style="display: contents;">
      <div class="cardsuits">
          <div class="cardsuit A">
              <img src="images/cards/1.png" alt="" onclick="pluckedCard('A')">
          </div>
          <div class="cardsuit K">
              <img src="images/cards/7.png" alt="" onclick="pluckedCard('K')">
          </div>
          <div class="cardsuit Q">
              <img src="images/cards/9.png" alt="" onclick="pluckedCard('Q')">
          </div>
          <div class="cardsuit J">
              <img src="images/cards/16.png" alt="" onclick="pluckedCard('J')">
          </div>
          <div class="cardsuit 10">
              <img src="images/cards/19.png" alt="" onclick="pluckedCard('10')">
          </div>
          <div class="cardsuit 9">
              <img src="images/cards/22.png" alt="" onclick="pluckedCard('9')">
          </div>
          <div class="cardsuit 8">
              <img src="images/cards/27.png" alt="" onclick="pluckedCard('8')">
          </div>
          <div class="cardsuit 7">
              <img src="images/cards/32.png" alt="" onclick="pluckedCard('7')">
          </div>
          <div class="cardsuit 6">
              <img src="images/cards/35.png" alt="" onclick="pluckedCard('6')">
          </div>
          <div class="cardsuit 5">

          </div>
          <div class="cardsuit 4">
              <img src="images/cards/43.png" alt="" onclick="pluckedCard('4')">
          </div>
          <div class="cardsuit 3">
              <img src="images/cards/46.png" alt="" onclick="pluckedCard('3')">
          </div>
          <div class="cardsuit 2">
              <img src="images/cards/50.png" alt="" onclick="pluckedCard('2')">
          </div>
      </div>
    </div>

    <div class="context">
        <div class="playerHand">
            <h1>YOU PLUCKED</h1>
            <div class="handImageContainer">
                <img  id="pluckedImage" src="images/cards/46.png" alt="">
            </div>
        </div>
      
    </div>




    <!-- <p id="text-area">Let's play Blackjack</p> -->


    <div class="container" style="font-size: xx-large; display: inline; border: none;">
        <div class="button" style="width: min-content;">
        <button id="new-game-button">New Game</button>
        <button id="hit-button">Hit</button>
        <button id="stay-button">Stay</button>
         </div>
    </div>

    <svg>
        <defs>
            <filter id="wave">
                <feTurbulence type='fractalNoise' baseFrequency='0.019 0.1' numOctaves='1' results='warp' />
